<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
    />
  </head>
  <body class="page">
    <main class="page__main">
      <section class="contact">
        <div class="contact__container">
          <h1 class="contact__title">Contact us</h1>

          <form class="contact-form" id="contactForm" novalidate autocomplete="off">
            <div class="contact-form__section contact-form__section--fields">
              <div class="contact-form__field" data-field="firstName">
                <label class="contact-form__label" for="firstName">
                  First Name <span class="contact-form__required">*</span>
                </label>
                <input
                  class="contact-form__input"
                  type="text"
                  id="firstName"
                  name="firstName"
                  autocomplete="given-name"
                  required
                />
              </div>

              <div class="contact-form__field" data-field="lastName">
                <label class="contact-form__label" for="lastName">
                  Last Name <span class="contact-form__required">*</span>
                </label>
                <input
                  class="contact-form__input"
                  type="text"
                  id="lastName"
                  name="lastName"
                  autocomplete="family-name"
                  required
                />
              </div>

              <div class="contact-form__field" data-field="email">
                <label class="contact-form__label" for="email">
                  Email <span class="contact-form__required">*</span>
                </label>
                <input
                  class="contact-form__input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div
                class="contact-form__field contact-form__field--phone"
                data-field="phone"
              >
                <label class="contact-form__label" for="phoneNumber">
                  Phone
                </label>
                <div class="PhoneInput" data-phone-input>
                  <input type="hidden" id="phoneCountry" name="phoneCountry" value="SG" />
                  <div class="PhoneInputCountryWrapper">
                    <button
                      class="PhoneInputCountryTrigger"
                      type="button"
                      aria-label="Phone number country"
                      aria-haspopup="listbox"
                      aria-expanded="false"
                      aria-controls="phoneCountryDropdown"
                    >
                      <span class="PhoneInputCountryIcon" aria-hidden="true">
                        <img
                          class="PhoneInputCountryIconImg"
                          alt="Singapore"
                          src="https://purecatamphetamine.github.io/country-flag-icons/3x2/SG.svg"
                        />
                      </span>
                      <span class="PhoneInputCountryChevron" aria-hidden="true"></span>
                    </button>
                    <div
                      class="PhoneInputDropdown"
                      id="phoneCountryDropdown"
                      role="listbox"
                      hidden
                    ></div>
                  </div>                                                                                                                                               
                    <input                                                                                                                                               
                      class="PhoneInputInput"
                      type="number"                                                                                                                                         
                      id="phoneNumber"                                                                                                                                   
                      name="phoneNumber"                                                                                                                                 
                      autocomplete="tel"                                                                                                                                 
                      inputmode="numeric"                                                                                                                                
                      pattern="[0-9]*"                                                                                                                                   
                      placeholder=""                                                                                                                                     
                    />    
                </div>
              </div>

              <div class="contact-form__field" data-field="country">
                <label class="contact-form__label" for="countryDisplay">
                  Country (required location)
                  <span class="contact-form__required">*</span>
                </label>
                <div class="select-input" data-country-select>
                  <input type="hidden" id="country" name="country" value="" />
                  <button
                    class="select-input__display"
                    type="button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="countryDropdown"
                    id="countryDisplay"
                  >
                    <span class="select-input__value">Select country</span>
                  </button>
                  <button
                    class="select-input__clear"
                    type="button"
                    aria-label="Clear country"
                  >
                    &times;
                  </button>
                  <span class="select-input__arrow" aria-hidden="true"></span>
                  <div
                    class="select-input__dropdown"
                    role="listbox"
                    id="countryDropdown"
                    hidden
                  ></div>
                </div>
              </div>

              <div class="contact-form__field" data-field="message">
                <label class="contact-form__label" for="message">
                  Message <span class="contact-form__required">*</span>
                </label>
                <input
                  class="contact-form__input"
                  type="text"
                  id="message"
                  name="message"
                  required
                />
              </div>
            </div>

            <div class="contact-form__section contact-form__section--consent">
              <div
                class="contact-form__field contact-form__field--checkbox"
                data-field="consent"
              >
                <label class="checkbox" for="consent">
                  <input
                    class="checkbox__input"
                    type="checkbox"
                    id="consent"
                    name="consent"
                    required
                  />
                  <span class="checkbox__box"></span>
                  <span class="checkbox__label-text">
                    I confirm and agree to the storing and processing of my
                    personal data as described in the privacy statement.
                  </span>
                </label>
              </div>
            </div>

            <div class="contact-form__section contact-form__section--captcha">
              <div
                class="contact-form__field contact-form__field--captcha"
                data-field="captcha"
              >
                <div id="contactCaptcha"></div>
              </div>
            </div>

            <div class="contact-form__section contact-form__section--actions">
              <div class="contact-form__actions">
                <button
                  class="contact-form__submit"
                  type="submit"
                  id="contactSubmit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>

          </div>
        </div>
      </section>
    </main>

    <script type="module" src="main.js"></script>

  </body>
</html>
